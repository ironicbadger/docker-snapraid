name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build deb
        run: |
          mkdir build
          bash build.sh
          ls -la build/
          ls -la
        
      - name: debug
        run: |
          ls -la build/
          ls -la

      - name: Store archives
        uses: actions/upload-artifact@v2
        with:
          name: snapraid-deb.zip
          path: build/*.deb
          if-no-files-found: error
